<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Imputs</title>
</head>
<body>
    <form action="">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <!-- TextArea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership" checked>Simple
            <input type="radio" name="membership" value="standard" id="membership">Standard
            <input type="radio" name="membership" value="super" id="membership">Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="vehicle">Vehicle</label>
            <input type="checkbox" name="vehicle" value="car" id="vehicle" checked>Car
            <input type="checkbox" name="vehicle" value="bike" id="vehicle">Bike
            <input type="checkbox" name="vehicle" value="truck" id="vehicle">Truck
        </div>
        <!-- Input Submit -->
        <input type="submit" value="submit">
        <!-- button submit -->
        <button type="submit">Submit</button>
        <!-- Reset button -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
