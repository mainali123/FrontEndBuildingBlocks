<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>Hello, my name is &nbsp; Brad</p>

    <!-- Greater than and less than  -->
    <p>5 &gt; 2</p>
    <p>2 &lt; 5</p>

    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>

    <!-- cards -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>


    <!-- Computer code -->

    <code>
        println("Hello Scala")
    </code>
    <p>Save the file by presseing <kbd>Ctrl + s</kbd></p>


</body>
</html>
